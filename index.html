<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <header>
        <h1> Welcome to the Slovak poem generator</h1>
    </header>
    <main>
        <form id="poem-generator-form" action="">
            <input type="text" id="user-instructions" placeholder="Enter a topic for the poem" autofocus required
                autocomplete="off">
            <input type="submit" value="Generate">
        </form>
        <div id="poem" class="hidden">
            <span class="generating">⏳ Generating a Slovak poem<span class="dots">...</span></span>
        </div>
    </main>

    <footer>
        <p>
            This project was coded by
            <a href="https://github.com/marysnajder-ai" target="_blank">Maria Šnajder</a> and is
            <a href="https://github.com/marysnajder-ai/slovak-poem-generator"> on GitHub</a> and
            <a href="https://slovak-poem-generator.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
    </footer>

    <script src="src/script.js"></script>
</body>

</html>
